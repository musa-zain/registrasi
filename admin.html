<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Real-Time - OCM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; }
        .navbar { background: #064e3b; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        
        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; text-align: center; }
        .stat-card i { font-size: 24px; color: #059669; margin-bottom: 10px; }
        .stat-card h3 { margin: 5px 0; font-size: 28px; color: #0f172a; }
        .stat-card p { margin: 0; color: #64748b; font-size: 13px; font-weight: 600; }

        /* Table */
        .data-table { background: white; border-radius: 16px; border: 1px solid #e2e8f0; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { background: #f8fafc; padding: 15px; text-align: left; color: #64748b; border-bottom: 1px solid #e2e8f0; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .pill-hadir { background: #dcfce7; color: #15803d; }
        .pill-belum { background: #fef2f2; color: #b91c1c; }

        /* Login */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #064e3b; z-index: 999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 300px; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #059669; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h3>Admin Dashboard</h3>
        <input type="password" id="pass" placeholder="Password Admin">
        <button onclick="login()">Buka Dashboard</button>
    </div>
</div>

<div class="navbar">
    <span style="font-weight: 800; font-size: 18px;">ðŸ•Œ Pantau Peserta Bukber 2026</span>
    <button onclick="loadData()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:5px 12px; border-radius:5px; cursor:pointer;">
        <i class="fas fa-sync-alt"></i> Refresh
    </button>
</div>

<div class="container">
    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <h3 id="stat-total-pendaftar">0</h3>
            <p>TOTAL GRUP/KELUARGA</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-user-check"></i>
            <h3 id="stat-total-hadir">0</h3>
            <p>GRUP SUDAH SCAN</p>
        </div>
        <div class="stat-card" style="border-bottom: 4px solid #dc2626;">
            <i class="fas fa-user-clock" style="color: #dc2626;"></i>
            <h3 id="stat-belum-hadir" style="color: #dc2626;">0</h3>
            <p>JEMAAH BELUM SCAN</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-mosque"></i>
            <h3 id="stat-total-orang">0</h3>
            <p>HADIR / TOTAL (ORANG)</p>
        </div>
    </div>

    <h4 style="margin-bottom: 15px;">Aktivitas Kehadiran Terbaru</h4>
    <div class="data-table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Lengkap</th>
                    <th>Pax</th>
                    <th>Status</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwPkR_q_IqtrgdFJdyTLrBYvb2AAvjAHR5rZdGv1ptzWElUo27PttQKYD1q1ceL9FLI/exec"; 
    const PASS_ADMIN = "mco2026";

    function login() {
        if(document.getElementById("pass").value === PASS_ADMIN) {
            document.getElementById("login-overlay").style.display = "none";
            loadData();
            setInterval(loadData, 30000); // Auto refresh setiap 30 detik
        } else {
            alert("Password Salah");
        }
    }

    async function loadData() {
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getList`);
            const json = await res.json();
            
            // Update Stats
            document.getElementById("stat-total-pendaftar").innerText = json.totalPendaftar;
            document.getElementById("stat-total-hadir").innerText = json.totalHadir;
            document.getElementById("stat-belum-hadir").innerText = json.belumHadir; // Data grup belum hadir
            document.getElementById("stat-total-orang").innerText = json.totalOrangHadir + " / " + json.totalOrangPendaftar;

            // Update Table
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = "";
            
            json.data.forEach(row => {
                const tr = document.createElement("tr");
                const statusClass = row[9] === "Sudah Hadir" ? "pill-hadir" : "pill-belum";
                tr.innerHTML = `
                    <td><small>${row[0]}</small></td>
                    <td><b>${row[2]}</b></td>
                    <td>${row[8]}</td>
                    <td><span class="status-pill ${statusClass}">${row[9]}</span></td>
                    <td><small>${row[10] || '-'}</small></td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) {
            console.log("Gagal memuat data");
        }
    }
</script>

</body>
</html>
