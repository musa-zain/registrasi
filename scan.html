<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check-in Panitia - Sholat Idul Fitri</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: system-ui, sans-serif; background: #f8fafc; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        .header { text-align: center; margin-bottom: 20px; color: #065f46; }
        #reader { width: 100%; border-radius: 12px; overflow: hidden; border: none !important; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .result-card { background: white; margin-top: 20px; padding: 20px; border-radius: 12px; border: 1px solid #e5e7eb; display: none; }
        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-weight: bold; margin-bottom: 10px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .btn-reset { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 8px; background: #047857; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>ðŸ“· Scanner Absensi Panitia/h2>
        <p>Arahkan kamera ke QR Code peserta</p>
    </div>

    <div id="reader"></div>

    <div id="resultCard" class="result-card">
        <div id="statusBadge" class="status-badge"></div>
        <div id="participantInfo">
            <p><strong>Nama:</strong> <span id="viewNama">-</span></p>
            <p><strong>ID:</strong> <span id="viewID">-</span></p>
            <p><strong>Jumlah:</strong> <span id="viewJumlah">-</span> Pax</p>
        </div>
        <button class="btn-reset" onclick="resetScanner()">Scan Lagi</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwR1HRER1GEdVfa4LlTDXuOhpWoJ5dj6X-dSqgVnURsA0xuFaO6B_f-qUcbJNIb96G4_Q/exec"; // GANTI DENGAN URL ANDA
    let html5QrCode;

    function onScanSuccess(decodedText, decodedResult) {
        // Berhenti scan sementara untuk memproses
        html5QrCode.pause(true);
        processCheckIn(decodedText);
    }

    async function processCheckIn(qrData) {
        const resultCard = document.getElementById('resultCard');
        const statusBadge = document.getElementById('statusBadge');
        resultCard.style.display = "block";
        statusBadge.className = "status-badge";
        statusBadge.innerText = "â³ Memproses...";

        try {
            // Kirim ID ke backend untuk verifikasi dan update status
            const response = await fetch(`${SCRIPT_URL}?action=verifyQR&qrData=${encodeURIComponent(qrData)}`);
            const res = await response.json();

            if (res.status === "success") {
                statusBadge.classList.add("success");
                statusBadge.innerText = "âœ… Berhasil Hadir";
                document.getElementById('viewNama').innerText = res.data.nama;
                document.getElementById('viewID').innerText = res.data.id;
                document.getElementById('viewJumlah').innerText = res.data.pax;
                
                // Suara beep sukses (opsional)
                const audio = new Audio('https://www.soundjay.com/buttons/beep-07a.mp3');
                audio.play();
            } else {
                statusBadge.classList.add("error");
                statusBadge.innerText = "âŒ " + (res.message || "ID Tidak Valid");
            }
        } catch (error) {
            statusBadge.classList.add("error");
            statusBadge.innerText = "âŒ Gangguan Koneksi";
        }
    }

    function resetScanner() {
        document.getElementById('resultCard').style.display = "none";
        html5QrCode.resume();
    }

    // Inisialisasi Kamera
    function startCamera() {
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => {
                alert("Gagal mengakses kamera: " + err);
            });
    }

    window.onload = startCamera;
</script>
</body>
</html>
