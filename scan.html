<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration Successful - Okayama Central Mosque</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  transition: all .2s ease;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f8fafc;
  color: #1e293b;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  padding: 24px 16px;
  padding-bottom: env(safe-area-inset-bottom);
}

/* ===== MOBILE FIRST ===== */

.card {
  width: 100%;
  max-width: 520px;
  padding: 24px 16px;
  border-radius: 20px;
  text-align: center;
}

.success-icon-wrapper {
  width: 52px;
  height: 52px;
  margin: 0 auto 16px;
  background: #ecfdf5;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #10b981;
  font-size: 22px;
  border: 1px solid #d1fae5;
}

h1 {
  font-size: 20px;
  margin: 0;
  font-weight: 800;
}

.sub-text {
  font-size: 13px;
  color: #64748b;
  margin: 8px 0 20px;
}

/* Info list stacked */
.info-list {
  margin-bottom: 20px;
}

.info-item {
  padding: 10px 0;
  display: flex;
  flex-direction: column;
  gap: 2px;
  border-bottom: 1px solid #f1f5f9;
}

.label {
  font-size: 12px;
  color: #94a3b8;
}

.value {
  font-size: 14px;
  font-weight: 600;
  word-break: break-word;
}

/* QR */
.qr-container img {
  width: 128px;
  height: 128px;
  border: 1px solid #e2e8f0;
  border-radius: 12px;
  padding: 8px;
}

.qr-instruction {
  font-size: 12px;
  color: #475569;
  margin: 12px 0 20px;
}

/* Buttons */
.btn-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.btn {
  min-height: 48px;
  font-size: 14px;
  font-weight: 700;
  border-radius: 12px;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  cursor: pointer;
}

.btn-back {
  background: #fff;
  border: 1px solid #e2e8f0;
  color: #64748b;
}

.btn-download {
  background: #047857;
  color: #fff;
  border: none;
}

.btn:hover {
  transform: translateY(-1px);
}

footer {
  font-size: 12px;
  color: #6b7280;
  text-align: center;
  padding: 18px;
}

/* ===== DESKTOP ===== */
@media (min-width: 640px) {
  main {
    align-items: center;
  }

  .card {
    background: #fff;
    padding: 40px 32px;
    box-shadow: 0 10px 25px -5px rgba(0,0,0,.05);
    border: 1px solid #e2e8f0;
  }

  h1 {
    font-size: 24px;
  }

  .sub-text {
    font-size: 14px;
  }

  .info-item {
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-start;
  }

  .value {
    text-align: right;
    max-width: 60%;
  }

  .qr-container img {
    width: 160px;
    height: 160px;
  }

  .btn-group {
    flex-direction: row;
  }
}
</style>
</head>

<body>

<main>
<div class="card">

  <div class="success-icon-wrapper">
    <i class="fas fa-check" aria-hidden="true"></i>
  </div>

  <h1 data-id="Pendaftaran Berhasil" data-en="Registration Successful" data-ja="登録が完了しました"></h1>
  <div class="sub-text" data-id="Terima kasih atas pendaftaran Anda" data-en="Thank you for your registration" data-ja="ご登録ありがとうございました"></div>

  <div class="info-list">
    <div class="info-item"><span class="label">Nama</span><span class="value" id="val-nama"></span></div>
    <div class="info-item"><span class="label">ID Peserta</span><span class="value" id="val-id"></span></div>
    <div class="info-item"><span class="label">Email</span><span class="value" id="val-email"></span></div>
    <div class="info-item"><span class="label">Domisili</span><span class="value" id="val-dom"></span></div>
    <div class="info-item"><span class="label">Nomor HP</span><span class="value" id="val-hp"></span></div>
    <div class="info-item"><span class="label">Usia</span><span class="value" id="val-usia"></span></div>
    <div class="info-item"><span class="label">Jenis Kelamin</span><span class="value" id="val-jk"></span></div>
    <div class="info-item"><span class="label">Jumlah Orang</span><span class="value" id="val-jml"></span></div>
  </div>

  <div class="qr-container" id="qrBox"></div>

  <div class="qr-instruction">
    Harap simpan kode QR ini untuk check-in acara.
  </div>

  <div class="btn-group">
    <a href="index.html" class="btn btn-back">
      <i class="fas fa-arrow-left"></i> Kembali
    </a>
    <button class="btn btn-download" id="btnDL" onclick="downloadQR()">
      <i class="fas fa-download"></i> Simpan QR
    </button>
  </div>

</div>
</main>

<footer>© <span id="year"></span> — Masjid Central Okayama</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const p = new URLSearchParams(location.search);
const g = k => (p.get(k) || "-").replace(/[<>]/g,"");

["nama","id","email","dom","hp","usia","jk","jml"].forEach(k => {
  const map = {
    nama:"nama_lengkap", id:"id", email:"email",
    dom:"domisili", hp:"no_hp", usia:"usia",
    jk:"jk", jml:"jumlah_orang"
  };
  document.getElementById("val-"+k).textContent = g(map[k]);
});

const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(g("id"))}`;
document.getElementById("qrBox").innerHTML =
  `<img src="${qrURL}" alt="QR Code Check-in">`;

async function downloadQR(){
  const btn = document.getElementById("btnDL");
  btn.setAttribute("aria-busy","true");
  try {
    const blob = await fetch(qrURL).then(r=>r.blob());
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "QR_CheckIn.png";
    a.click();
    URL.revokeObjectURL(url);
  } finally {
    btn.removeAttribute("aria-busy");
  }
}
</script>

</body>
</html>
