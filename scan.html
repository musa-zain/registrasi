<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration Successful - Okayama Central Mosque</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* Global Styling */
*{box-sizing:border-box; transition: all 0.2s ease-in-out;}
body{
  margin:0;
  font-family: 'Inter', sans-serif;
  background: #f8fafc;
  color:#1e293b;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px 16px;
}

/* Card Styling */
.card{
  background:#ffffff;
  width: 100%;
  max-width: 520px; /* Sedikit lebih lebar agar domisili tidak terpotong */
  padding: 40px 32px;
  border-radius: 24px;
  text-align: center;
  border: 1px solid #e2e8f0;
  box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
}

/* Ikon Centang Baru (Lebih Kecil & Profesional) */
.success-icon-wrapper {
  margin: 0 auto 20px;
  width: 56px;
  height: 56px;
  background: #ecfdf5;
  color: #10b981;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  border: 1px solid #d1fae5;
}

h1 {
  margin: 0;
  font-size: 24px;
  color: #0f172a;
  font-weight: 800;
  letter-spacing: -0.02em;
}

.sub-text {
  color: #64748b;
  font-size: 14px;
  margin: 8px 0 28px;
}

/* Data Table Style (Sejajar satu baris) */
.info-list {
  background: #ffffff;
  border-top: 1px solid #f1f5f9;
  padding-top: 20px;
  margin-bottom: 24px;
}

.info-item {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 8px 0;
  font-size: 14px;
  border-bottom: 1px solid #f8fafc;
}

.label {
  font-weight: 500;
  color: #64748b;
  text-align: left;
  padding-right: 16px;
  white-space: nowrap;
}

.value {
  font-weight: 600;
  color: #1e293b;
  text-align: right;
  word-break: break-word; /* Mencegah teks panjang merusak layout */
}

/* QR Section */
.qr-container {
  margin: 20px 0;
}
.qr-container img {
  width: 150px;
  height: 150px;
  padding: 8px;
  border: 1px solid #e2e8f0;
  border-radius: 12px;
}

.qr-instruction {
  font-size: 13px;
  color: #475569;
  margin-bottom: 24px;
  line-height: 1.5;
}

/* Button Group */
.btn-group {
  display: flex;
  gap: 12px;
}

.btn {
  flex: 1;
  padding: 14px;
  border-radius: 12px;
  font-weight: 700;
  font-size: 14px;
  text-decoration: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  border: none;
}

.btn-back {
  background: #ffffff;
  color: #64748b;
  border: 1px solid #e2e8f0;
}

.btn-download {
  background: #047857;
  color: white;
}

/* Footer (Sama seperti index.html) */
footer{
  text-align:center;
  font-size:12px;
  color:#6b7280;
  padding:18px;
}

/* Responsive Mobile */
@media (max-width: 480px) {
  .card { padding: 32px 20px; border: none; background: transparent; box-shadow: none; }
  .label { font-size: 13px; font-weight: 400; text-transform: none; } /* Tidak Capital */
  .value { font-size: 13px; }
  .btn-group { flex-direction: column-reverse; }
}
</style>
</head>

<body>

<main>
<div class="card">
  <div class="success-icon-wrapper">
    <i class="fas fa-check"></i>
  </div>

  <h1 data-id="Pendaftaran Berhasil" data-en="Registration Successful" data-ja="登録が完了しました"></h1>
  <div class="sub-text" data-id="Terima kasih atas pendaftaran Anda" data-en="Thank you for your registration" data-ja="ご登録ありがとうございました"></div>

  <div class="info-list">
    <div class="info-item">
      <span class="label" data-id="Nama" data-en="Name" data-ja="氏名"></span>
      <span class="value" id="val-nama"></span>
    </div>
    <div class="info-item">
      <span class="label" data-id="ID Peserta" data-en="Participant ID" data-ja="参加者ID"></span>
      <span class="value" id="val-id"></span>
    </div>
    <div class="info-item">
      <span class="label">Email</span>
      <span class="value" id="val-email"></span>
    </div>
    <div class="info-item">
      <span class="label" data-id="Domisili" data-en="City" data-ja="居住地"></span>
      <span class="value" id="val-dom"></span>
    </div>
    <div class="info-item">
      <span class="label" data-id="Nomor HP" data-en="Phone" data-ja="電話番号"></span>
      <span class="value" id="val-hp"></span>
    </div>
    <div class="info-item">
      <span class="label" data-id="Usia" data-en="Age" data-ja="年齢"></span>
      <span class="value" id="val-usia"></span>
    </div>
    <div class="info-item">
      <span class="label" data-id="Jenis Kelamin" data-en="Gender" data-ja="性別"></span>
      <span class="value" id="val-jk"></span>
    </div>
    <div class="info-item">
      <span class="label" data-id="Jumlah Orang" data-en="People" data-ja="人数"></span>
      <span class="value" id="val-jml"></span>
    </div>
  </div>

  <div class="qr-container" id="qrBox"></div>
  
  <div class="qr-instruction" 
       data-id="Harap simpan kode QR ini untuk check-in acara." 
       data-en="Please save this QR code for event check-in." 
       data-ja="イベントチェックインのためにこのQRコードを保存してください。">
  </div>

  <div class="btn-group">
    <a href="index.html" class="btn btn-back">
      <i class="fas fa-arrow-left"></i>
      <span data-id="Kembali" data-en="Back" data-ja="戻る"></span>
    </a>
    <button onclick="downloadQR()" id="btnDL" class="btn btn-download">
      <i class="fas fa-download"></i>
      <span data-id="Simpan QR" data-en="Save QR" data-ja="QRを保存"></span>
    </button>
  </div>
</div>
</main>

<footer>© 2026 — Masjid Central Okayama</footer>

<script>
const lang = navigator.language.startsWith("ja") ? "ja" : navigator.language.startsWith("en") ? "en" : "id";
document.querySelectorAll("[data-id]").forEach(el => {
  el.textContent = el.dataset[lang] || el.dataset.id;
});

const p = new URLSearchParams(location.search);
const g = k => p.get(k) || "-";

document.getElementById('val-nama').textContent = g("nama_lengkap");
document.getElementById('val-id').textContent = g("id");
document.getElementById('val-email').textContent = g("email");
document.getElementById('val-hp').textContent = g("no_hp");
document.getElementById('val-dom').textContent = g("domisili");
document.getElementById('val-usia').textContent = g("usia");
document.getElementById('val-jk').textContent = g("jk");
document.getElementById('val-jml').textContent = g("jumlah_orang");

const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(g("id"))}`;
document.getElementById('qrBox').innerHTML = `<img src="${qrURL}" id="qrImg">`;

async function downloadQR(){
  const btn = document.getElementById('btnDL');
  const span = btn.querySelector('span');
  const originalText = span.textContent;
  span.textContent = "...";
  try {
    const b = await fetch(qrURL).then(r => r.blob());
    const u = URL.createObjectURL(b);
    const a = document.createElement("a");
    a.href = u;
    a.download = `QR_CheckIn_${g("nama_lengkap").replace(/\s+/g, '_')}.png`;
    a.click();
    URL.revokeObjectURL(u);
    span.textContent = "Saved!";
    setTimeout(() => { span.textContent = originalText; }, 2000);
  } catch (e) {
    span.textContent = originalText;
  }
}
</script>
</body>
</html>
