<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Berhasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0fff4 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(6, 95, 70, 0.1);
            border: 1px solid #e5e7eb;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: bounce 1s ease infinite alternate;
        }
        
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: #047857;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        h1 {
            color: #065f46;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 32px;
            color: #047857;
            margin: 20px 0;
        }
        
        .message {
            color: #4b5563;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .details {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #065f46 0%, #047857 100%);
            color: white;
            border: none;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
            border: 1px solid #d1d5db;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.2);
        }
        
        .footer {
            margin-top: 30px;
            color: #9ca3af;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .arabic-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>
        </div>
        
        <h1>Pendaftaran Berhasil!</h1>
        
        <div class="arabic-text">مَا شَاءَ ٱللَّٰهُ</div>
        
        <div class="message">
            <p>Terima kasih telah mendaftar sholat Idul Fitri di Masjid Central Okayama.</p>
            <p>Kami telah mengirimkan konfirmasi ke email Anda.</p>
        </div>
        
        <div class="details">
            <div class="detail-item">
                <span>Tanggal Acara:</span>
                <strong>10 April 2025</strong>
            </div>
            <div class="detail-item">
                <span>Waktu Sholat:</span>
                <strong>07:00 - 09:00 WIB</strong>
            </div>
            <div class="detail-item">
                <span>Lokasi:</span>
                <strong>Masjid Central Okayama</strong>
            </div>
        </div>
        
        <div class="buttons">
            <a href="index.html" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Kembali ke Form
            </a>
            <a href="https://maps.app.goo.gl/" target="_blank" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/>
                </svg>
                Lihat Lokasi
            </a>
        </div>
        
        <div class="footer">
