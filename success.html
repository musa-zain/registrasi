<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title data-id="Pendaftaran Berhasil" data-ja="登録完了" data-en="Registration Successful"></title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #ffffff;
    color: #1f2937;
}

main {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
}

.card {
    width: 100%;
    max-width: 420px;
    border: 1px solid #e5e7eb;
    border-radius: 16px;
    padding: 26px 24px;
    text-align: center;
    background: #ffffff;
}

.icon {
    font-size: 42px;
    margin-bottom: 8px;
}

h1 {
    margin: 0;
    font-size: 21px;
    font-weight: 700;
}

.subtitle {
    font-size: 14px;
    color: #6b7280;
    margin-bottom: 22px;
}

.info {
    background: #f9fafb;
    padding: 16px 14px;
    border-radius: 12px;
    text-align: left;
    font-size: 14px;
    border: 1px solid #eef2f7;
}

.info p {
    margin: 6px 0;
    line-height: 1.45;
}

.info strong {
    font-weight: 600;
}

.qr img {
    width: 190px;
    margin: 20px auto 10px;
    display: block;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    padding: 8px;
    background: #ffffff;
}

/* === BUTTONS === */
.btn {
    width: 100%;
    padding: 13px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
}

.btn-download {
    background: #047857;
    color: #ffffff;
    border: none;
    margin-top: 18px;
}

.btn-download:hover {
    background: #065f46;
}

.btn-back {
    display: block;
    margin-top: 12px;
    background: transparent;
    color: #047857;
    text-decoration: none;
    font-weight: 500;
}

.btn-back:hover {
    text-decoration: underline;
}

.note {
    font-size: 13px;
    margin-top: 14px;
    color: #374151;
    line-height: 1.5;
}

footer {
    text-align: center;
    font-size: 12px;
    color: #6b7280;
    padding: 12px;
}
</style>
</head>

<body>

<main>
<div class="card">
    <div class="icon">✅</div>

    <h1 data-id="Pendaftaran Berhasil"
        data-ja="登録が完了しました"
        data-en="Registration Successful"></h1>

    <div class="subtitle"
        data-id="Terima kasih telah melakukan pendaftaran"
        data-ja="お申し込みありがとうございます"
        data-en="Thank you for your registration"></div>

    <div class="info">
        <p><strong data-id="Nama" data-ja="氏名" data-en="Name"></strong>: <span id="resNama">-</span></p>
        <p><strong data-id="ID Peserta" data-ja="参加ID" data-en="Participant ID"></strong>: <span id="resID">-</span></p>
        <p><strong data-id="Email"></strong>: <span id="resEmail">-</span></p>
        <p><strong data-id="Domisili" data-ja="居住地" data-en="City"></strong>: <span id="resDomisili">-</span></p>
        <p><strong data-id="No. HP / WhatsApp" data-ja="電話番号" data-en="Phone"></strong>: <span id="resHP">-</span></p>
        <p><strong data-id="Usia" data-ja="年齢" data-en="Age"></strong>: <span id="resUsia">-</span></p>
        <p><strong data-id="Jenis Kelamin" data-ja="性別" data-en="Gender"></strong>: <span id="resJK">-</span></p>
    </div>

    <div class="qr" id="qrContainer"></div>

    <button onclick="downloadQR()"
        class="btn btn-download"
        id="downloadBtn"
        data-id="⬇️ Unduh Kode QR"
        data-ja="⬇️ QRコードをダウンロード"
        data-en="⬇️ Download QR Code">
        ⬇️ Unduh Kode QR
    </button>

    <a href="index.html"
        class="btn btn-back"
        id="backBtn"
        data-id="⬅️ Kembali ke Pendaftaran"
        data-ja="⬅️ 登録画面に戻る"
        data-en="⬅️ Back to Registration">
        ⬅️ Kembali ke Pendaftaran
    </a>

    <div class="note"
        data-id="Simpan QR Code ini untuk check-in saat acara"
        data-ja="当日のチェックイン時にこのQRコードをご提示ください"
        data-en="Please save this QR code for event check-in"></div>
</div>
</main>

<footer>© 2026 — Yayasan Ibadurrahman Islamic Center</footer>

<script>
// =================== BACA DATA URL ===================
const params = new URLSearchParams(window.location.search);

const fields = {
    resNama: "nama_lengkap",
    resID: "id",
    resEmail: "email",
    resDomisili: "domisili",
    resHP: "no_hp",
    resUsia: "usia",
    resJK: "jk"
};

Object.keys(fields).forEach(id => {
    document.getElementById(id).innerText = params.get(fields[id]) || "-";
});

// =================== QR CODE ===================
const participantID = params.get("id");
if (participantID) {
    const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${participantID}`;
    document.getElementById("qrContainer").innerHTML =
        `<img src="${qrURL}" id="qrImage" alt="QR Code">`;
}

// =================== DOWNLOAD QR (STABLE) ===================
async function downloadQR() {
    const img = document.getElementById("qrImage");
    if (!img) {
        alert("QR Code belum tersedia");
        return;
    }

    try {
        const res = await fetch(img.src);
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "QR_Pendaftaran_Idul_Fitri.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    } catch {
        alert("Gagal mengunduh QR Code. Silakan screenshot halaman ini.");
    }
}

// =================== AUTO TRANSLATE ===================
(function () {
    const lang = navigator.language || "id";
    let current = "id";
    if (lang.startsWith("ja")) current = "ja";
    else if (lang.startsWith("en")) current = "en";

    document.querySelectorAll("[data-id]").forEach(el => {
        el.textContent = el.dataset[current] || el.dataset.id;
    });
})();
</script>

</body>
</html>
