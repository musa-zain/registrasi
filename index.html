<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbySG0uy5r4VC5ubkB6YzVjnEa1Ky7OiqvezdZUm8EymJVaKoUT2knSAWxpMaWAN2O70/exec"; // Ganti dengan URL GAS Anda

const lang = navigator.language.startsWith("ja") ? "ja" :
             navigator.language.startsWith("en") ? "en" : "id";

// Kamus Pesan
const msg = {
  fill: { id: "Isi Nama dan Email dulu!", en: "Fill Name and Email first!", ja: "åå‰ã¨ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" },
  sent: { id: "OTP terkirim! Cek Email Anda", en: "OTP Sent! Check your email", ja: "OTPãŒé€ä¿¡ã•ã‚Œã¾ã—ãŸ" },
  wrong: { id: "Kode OTP Salah!", en: "Wrong OTP Code!", ja: "OTPã‚³ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“" },
  valid: { id: "Verifikasi Berhasil! âœ…", en: "Verified! âœ…", ja: "èªè¨¼ã•ã‚Œã¾ã—ãŸ âœ…" }
};

document.querySelectorAll("[data-id]").forEach(el => {
  el.textContent = el.dataset[lang] || el.dataset.id;
});

let serverOTP = "";
let isVerified = false;

// 1. FUNGSI KIRIM OTP
async function sendOTP() {
  const emailVal = document.getElementById("email").value;
  const namaVal = document.getElementById("nama_lengkap").value;
  const btn = document.getElementById("sendOtpBtn");

  if (!emailVal || !namaVal) {
    alert(msg.fill[lang]);
    return;
  }

  btn.disabled = true;
  btn.innerText = "...";

  try {
    const r = await fetch(`${SCRIPT_URL}?action=send_otp&email=${encodeURIComponent(emailVal)}&nama=${encodeURIComponent(namaVal)}`);
    const j = await r.json();

    if (j.status === "success") {
      serverOTP = j.otp;
      alert(msg.sent[lang]);
      
      // Munculkan field OTP dengan animasi
      const otpField = document.getElementById("otpField");
      otpField.style.display = "block";
      otpField.scrollIntoView({ behavior: 'smooth' });
      
      // Fokus ke input OTP
      document.getElementById("otp_input").focus();
    } else {
      alert("Error: " + j.message);
      btn.disabled = false;
      btn.innerText = "Kirim Ulang";
    }
  } catch (e) {
    alert("Koneksi Error");
    btn.disabled = false;
  }
}

// 2. FUNGSI CEK OTP SAAT DIKETIK
document.getElementById("otp_input").oninput = function() {
  const val = this.value;
  const field = document.getElementById("otpField");
  
  if (val.length === 4) {
    if (val === serverOTP) {
      isVerified = true;
      this.disabled = true;
      this.style.color = "#059669";
      this.style.fontWeight = "bold";
      field.style.background = "#dcfce7"; // Hijau muda
      field.style.borderColor = "#10b981";
      alert(msg.valid[lang]);
    } else {
      this.style.color = "red";
      // Getar atau tandai salah
    }
  }
};

// 3. SUBMIT FORM
document.getElementById("registrationForm").onsubmit = async (e) => {
  e.preventDefault();
  
  if (!isVerified) {
    alert(lang === 'id' ? "Mohon verifikasi OTP terlebih dahulu" : "Please verify OTP first");
    return;
  }

  const submitBtn = document.getElementById("submitBtn");
  submitBtn.disabled = true;
  submitBtn.innerText = "...";

  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());
  data.action = "register";

  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data)
    });
    const res = await response.json();

    if (res.status === "success") {
      // Pindah ke halaman sukses
      window.location.href = `success.html?id=${res.id}&nama=${encodeURIComponent(data.nama_lengkap)}`;
    } else {
      alert(res.message);
      submitBtn.disabled = false;
    }
  } catch (err) {
    alert("Gagal mendaftar, coba lagi");
    submitBtn.disabled = false;
  }
};
</script>
