<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pendaftaran Sholat Idul Fitri</title>

<style>
* { box-sizing: border-box; }

body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    font-size: 15px;
    line-height: 1.6;
    color: #1f2937;
    background-color: #f8fafc;
}

main { flex: 1; padding: 32px 16px; }
.container { max-width: 460px; margin: 0 auto; }

/* === HEADER === */
.header {
    text-align: center;
    margin-bottom: 18px;
    position: relative;
    padding-top: 12px;
}
.header::after {
    content: "";
    display: block;
    width: 80px;
    height: 2px;
    margin: 10px auto 0;
    background: linear-gradient(to right, transparent, #047857, transparent);
    opacity: 0.35;
}
.header h1 {
    font-size: 22px;
    margin-bottom: 2px;
    color: #065f46;
    font-weight: 700;
}
.masjid-name {
    font-size: 17px;
    font-weight: 600;
    color: #065f46;
    margin-top: 2px;
    letter-spacing: 0.6px;
}

/* === CARD === */
.card {
    background-color: #ffffff;
    border-radius: 16px;
    padding: 26px 22px;
    border: 1px solid #e5e7eb;
}

/* === PROGRESS === */
.progress {
    height: 4px;
    background: #d1fae5;
    border-radius: 999px;
    overflow: hidden;
    margin-bottom: 18px;
}
.progress::after {
    content: "";
    display: block;
    width: 100%;
    height: 100%;
    background: #047857;
}

/* === FORM === */
.field { margin-bottom: 20px; }

label {
    display: block;
    font-weight: 500;
    margin-bottom: 6px;
    color: #374151;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 11px 12px;
    font-size: 15px;
    font-family: inherit;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    transition: border-color .15s, box-shadow .15s;
}

textarea {
    min-height: 72px;
    resize: vertical;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: #047857;
    box-shadow: 0 0 0 3px #d1fae5;
}

input:invalid {
    border-color: #f87171;
}

.hint {
    font-size: 12px;
    color: #6b7280;
    margin-top: 4px;
    display: block;
}

.radio-group label,
.checkbox label {
    font-weight: 400;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
}

.field.checkbox { margin-top: 10px; }

/* === BUTTON === */
button {
    width: 100%;
    padding: 13px;
    font-size: 15px;
    font-weight: 600;
    background-color: #047857;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 1px 2px rgba(0,0,0,.05);
    transition: transform .1s ease, box-shadow .1s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(4,120,87,.25);
}

button:disabled {
    background-color: #9ca3af;
    cursor: not-allowed;
    box-shadow: none;
}

/* === FOOTER === */
footer {
    text-align: center;
    padding: 18px 10px;
    font-size: 12px;
    color: #6b7280;
    background-color: #ecfdf5;
    border-top: 1px solid #d1fae5;
}
</style>
</head>

<body>

<main>
<div class="container">

    <div class="header">
        <h1 data-id="Form Pendaftaran Sholat Idul Fitri"
            data-ja="イドゥル・フィトリ礼拝 参加登録フォーム"
            data-en="Eid al-Fitr Prayer Registration Form"></h1>
        <div class="masjid-name"
            data-id="Masjid Central Okayama"
            data-ja="岡山セントラルモスク"
            data-en="Okayama Central Mosque"></div>
    </div>

    <div class="card">
        <div class="progress"></div>

        <form id="registrationForm">

            <div class="field">
                <label data-id="Nama Lengkap" data-ja="氏名" data-en="Full Name"></label>
                <input type="text" name="nama_lengkap" required>
            </div>

            <div class="field">
                <label data-id="Email" data-ja="メールアドレス" data-en="Email"></label>
                <input type="email" name="email" required>
                <span class="hint"
                      data-id="Email tidak akan dibagikan"
                      data-ja="メールアドレスは共有されません"
                      data-en="Your email will not be shared"></span>
            </div>

            <div class="field">
                <label data-id="Domisili / Kota" data-ja="居住地" data-en="City"></label>
                <textarea name="domisili" required></textarea>
            </div>

            <div class="field">
                <label data-id="Nomor HP / WhatsApp"
                       data-ja="電話番号"
                       data-en="Phone Number"></label>
                <input type="tel" name="no_hp" inputmode="numeric" pattern="[0-9]{10,13}" required>
                <span class="hint"
                      data-id="Contoh: 08123456789"
                      data-ja="例：09012345678"
                      data-en="Example: 08123456789"></span>
            </div>

            <div class="field">
                <label data-id="Usia" data-ja="年齢" data-en="Age"></label>
                <input type="number" name="usia" required>
            </div>

            <div class="field radio-group">
                <label data-id="Jenis Kelamin" data-ja="性別" data-en="Gender"></label>
                <label>
                    <input type="radio" name="jk" value="Laki-laki" required>
                    <span data-id="Laki-laki" data-ja="男性" data-en="Male"></span>
                </label>
                <label>
                    <input type="radio" name="jk" value="Perempuan">
                    <span data-id="Perempuan" data-ja="女性" data-en="Female"></span>
                </label>
            </div>

            <div class="field checkbox">
                <label>
                    <input type="checkbox" name="setuju" required>
                    <span data-id="Saya menyetujui data digunakan untuk keperluan acara ini"
                          data-ja="本イベントの目的で個人情報を使用することに同意します"
                          data-en="I agree that my data may be used for this event"></span>
                </label>
            </div>

            <button type="submit" id="submitBtn"
                data-id="Daftar"
                data-ja="登録"
                data-en="Register"></button>

        </form>
    </div>
</div>
</main>

<footer>© 2025 — Yayasan Ibadurrahman Islamic Center</footer>

<script>
// --- KONFIGURASI ---
// Ganti "URL" dengan URL Google Apps Script Anda yang asli
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzRLXjI2gQS55U3oiyR_6znbhLyptaVG5QmL-VjjqJUKVyvSsP5M6iyJhkSfM9FoaS3/exec";

// --- LOGIKA BAHASA ---
(function () {
    const lang = navigator.language || "id";
    let current = lang.startsWith("ja") ? "ja" : lang.startsWith("en") ? "en" : "id";
    document.querySelectorAll("[data-id]").forEach(el => {
        el.textContent = el.dataset[current] || el.dataset.id;
    });
})();

// --- SUBMIT ---
document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const submitBtn = document.getElementById('submitBtn');
    const originalText = submitBtn.innerText;
    
    submitBtn.disabled = true;
    submitBtn.innerText = "Processing…";
    submitBtn.style.opacity = "0.85";

    const formData = new FormData(this);
    formData.append("action", "register");

    fetch(SCRIPT_URL, { method: 'POST', body: formData })
        .then(r => r.json())
        .then(result => {
            if (result.status === 'success') {
                // Perbaikan: Teruskan semua data form ke success.html melalui URL
                const params = new URLSearchParams(formData);
                params.append("id", result.id); // Tambahkan ID dari server
                
                window.location.href = `success.html?${params.toString()}`;
            } else {
                throw new Error();
            }
        })
        .catch(() => {
            alert("Terjadi kesalahan. Silakan coba lagi.");
            submitBtn.disabled = false;
            submitBtn.innerText = originalText;
            submitBtn.style.opacity = "1";
        });
});
</script>

</body>
</html>
